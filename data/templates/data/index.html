<body>
    <ul id="ul">
    {% for d in data %}

      <a href=""  class="links"><li>{{d}} {{month}}</li></a>

    {% endfor %}

    </ul>
    {% for key, value in dic %}
    
    {{key}} 

    
    {% endfor %}
<script>
    const GetMonth = ('/jsMonth')
    //console.log(GetMonth)
    GetMonthData(GetMonth)
    const UlEl = document.getElementById('ul')
    const UlLeLink = document.getElementsByClassName('links')
     
    let NewMonth = []
    let NewNm = []

    async function GetMonthData(url) {
    const res = await fetch(url)
    const data = await res.json()

    
        data.forEach(e => {
        //console.log(e)
          // CreateLink(e)
          
           Array.from(UlLeLink).forEach(item => {
               //console.log(e.month)
               NewMonth.push(e.month)
                   
                        
                        //item.href = 'months'+ '/' + String(e.month)
                    
              
               
            })
            
        });
        
        NewNm.push([... new Set(NewMonth)])
        let Nm = Array.from(NewNm[0])
       console.log(Nm.length)

      
        Array.from(UlLeLink).forEach(item => {
            data.forEach(e => {
                Nm.forEach(el => {
                    if (el === e.month){
                        //console.log(e.month)
                        item.href = 'months'+ '/' + String(el)
                    }
                })
            })
            
        })
        
       
    }
    

    
    

            //

      
        

    
    


</script>
